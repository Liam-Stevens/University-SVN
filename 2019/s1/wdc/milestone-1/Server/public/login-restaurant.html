<!DOCTYPE html>
<html lang="en" class="mainbackground">
    <head>
        <title>Login as Restaurant Group Project Website</title>

        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/login-restaurant.css">

    </head>
   <body class="pos">
        <center>
        <div id="container">
            <h1 class="head">Get Your Restaurant Started</h1>
            <form style="padding: 5%;" class="pure-form pure-form-aligned main-text form-box">
                <fieldset>

                    <div class="pure-control-group">
                        <label for="FirstName">First Name<a class="make-star-red">*</a> </label>
                        <input id="FirstName" class="input-text" type="text" placeholder="First Name">
                    </div>

                    <div class="pure-control-group">
                        <label for="LastName"> <label for="LastName">Last Name<a class="make-star-red">*</a> </label></label>
                        <input id="LastName" class="input-text" type="text" placeholder="Last Name">
                    </div>

                    <div class="pure-control-group">
                        <label for="RestaurantName"> <label for="RestaurantName">Restaurant Name<a class="make-star-red">*</a> </label></label>
                        <input id="RestaurantName" class="input-text" type="text" placeholder="Restaurant Name">
                    </div>

                    <div class="pure-control-group">
                        <label for="EmailAddress"> <label for="EmailAddress">Email Address<a class="make-star-red">*</a> </label></label>
                        <input id="EmailAddress" class="input-text" type="text" placeholder="Email Address">
                    </div>

                    <div class="pure-control-group">
                        <label for="PhoneNumber"> <label for="PhoneNumber">Phone Number<a class="make-star-red">*</a> </label></label>
                        <input id="PhoneNumber" class="input-text" type="text" placeholder="Phone Number">
                    </div>

                    <div class="pure-control-group">
                        <label for="RestaurantCity"> <label for="RestaurantCity">Restaurant City<a class="make-star-red">*</a> </label></label>
                        <input id="RestaurantCity" class="input-text" type="text" placeholder="Restaurant City">
                    </div>

                    <div class="pure-control-group">
                        <label for="RestaurantState"> <label for="RestaurantState">Restaurant State<a class="make-star-red">*</a> </label></label>
                        <input id="RestaurantState" class="input-text" type="text" placeholder="Restaurant State">
                    </div>

                    <div class="pure-control-group">
                        <label for="PostalCode"> <label for="PostalCode">Postal Code<a class="make-star-red">*</a> </label></label>
                        <input id="PostalCode" class="input-text" type="text" placeholder="Postal Code">
                    </div>

                    <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Create</button>
                    <button type="button" style="background-color: red" class="pure-button pure-button-primary" onclick="window.location.href = '../';">Cancel</button>
                    </div>

                </fieldset>
            </form>
        </div>

</center>
    </body>
</html>
