<!DOCTYPE html>
<html>
    <head>
        <title>This page definitely has a title</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <p id="text"><strong>NOT</strong> working</p>
        
        <script>
            window.onload = function() {
                myFunction();
            };
            function myFunction() {
                document.getElementById("text").innerHTML = 'It <strong>IS</strong> working';
            };
        </script>
    </body>
</html>
